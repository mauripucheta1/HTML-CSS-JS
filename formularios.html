<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Nahuel Pucheta">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <meta name="description" content="Página adicional de repaso de formularios">
    <title>Formularios HTML5</title>
</head>
<body>
    
    <!-- Sección de formularios -->
    <section>

        <!-- Formulario -->
        <form name="formContact" method="post" action="register.php" target="_self" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">

            <!-- Aclaraciones:

                1) name: Sirve para indicarle un nombre al formulario.
                2) method: Indica el método del formulario y puede ser GET o POST.
                3) action: Indica el archivo del lado del servidor encargado de procesar el formulario.
                4) target: Indica dónde se reflejara la respuesta del formulario.
                5) enctype: Indica la encriptación que tendrá el formulario, donde tenemos 3 valores:
                    A) application/x-www-form-urlencoded: Encripta todos los caracteres.
                    B) multipart/form-data: Los caracteres no son codificados.
                    C) text/plain: Los espacios son codificados únicamente.
                6) accept-charset: Indican que encriptación llevará (UFT-8, ISO-8859-1, etc).

                ATENCIÓN: Explicación sobre GET / POST:
                Primero que nada, hay que tener en cuenta que el envío del formulario se produce en pares de nombre - valor, donde el nombre es el nombre del campo (name) y el valor es el valor que ingresó el usuario.
                
                1) get: El envío del formulario se inyecta al final de la URL, ejemplo: https://mipagina/procesar.php?val=10 || https://mipagina/procesar.php?val=10/val2=20. Es sumamente importante recordar que al enviarse por la URL los datos están visibles para el usuario, por ende, no se recomienda enviar información privada - sensible. 
                2) post: Los datos enviados desde el formulario son más seguros ya que están dentro del cuerpo de la solicitud. 

            -->

            <!-- Esta etiqueta se usa para "subdividir" el formulario en partes si fuera extenso -->
            <fieldset>

                <!-- Aclaraciones: Veremos diferentes tipos de inputs (ingresos) -->

                <!-- Etiqueta + "para (for)" + ID -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" />

                <!-- Etiqueta + "para (for)" + ID + max + min -->
                <label for="age">Edad:</label>
                <input type="number" id="age" max="100" min="4" />

                <!-- Etiqueta + "para (for)" + ID + max + min + step -->
                <label for="km">Km:</label>
                <input type="number" id="km" max="100" min="0" step="2" />

                <label for="email">Correo:</label>
                <input type="email" id="email" />

                <label for="telephone">Teléfono:</label>
                <input type="tel" id="telephone" />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" />

                <!-- Insertar fecha -->
                <label for="date">Fecha:</label>
                <input type="date" id="date" />

                <!-- Insertar fecha + hora -->
                <label for="datetime-local">Fecha / Hora:</label>
                <input type="datetime-local" id="datetime-local" />

                <!-- Insertar el número de semana en un año -->
                <label for="week">Semana:</label>
                <input type="week" id="week" />

                <!-- Insertar el mes de un año -->
                <label for="month">Mes:</label>
                <input type="month" id="month" />

                <label for="time">Horario:</label>
                <input type="time" id="time" />

                <!-- Input de sitio web + value (valor por defecto) -->
                <label for="url">Sitio web:</label>
                <input type="url" id="url" value="https://mauriciopucheta.com"/>

                <label for="search">Buscar:</label>
                <input type="search" id="search" />

                <label for="hidden">Input oculto:</label>
                <input type="hidden" id="hidden" />

                <label for="color">Color:</label>
                <input type="color" id="color" />

                <!-- Varias opciones (caja) con una opción seleccionada por default -->
                <label>Opciones:</label>
                <input type="checkbox" id="red" checked /> Red 
                <input type="checkbox" id="green" /> Green 
                <input type="checkbox" id="blue" /> Blue

                <!-- Varias opciones (radio) con una opción seleccionada por default -->
                <label>Opciones:</label>
                <input type="radio" id="Adidas" checked /> Adidas 
                <input type="radio" id="Nike" /> Nike 
                <input type="radio" id="Puma" /> Puma

                <label for="file">Archivo:</label>
                <input type="file" id="file" /> 

                <!-- Aclaraciones: Ahora veremos diferentes tipos de elementos de un formulario -->
                
                <!-- Área de texto + placeholder -->
                <textarea name="textAreaContent" placeholder="Ingrese aquí su texto" maxlength="200"></textarea>

                <!-- Selección + opciones -->
                <select>

                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>

                </select>

                <!-- Input teléfonos fijos (ejemplo) -->
                <label for="phone">Teléfono fijo:</label>
                <input type="tel" id="phone" list="phoneOptions"/>


                <!-- Lista de opciones -->
                <datalist id="phoneOptions">

                    <option value="1"></option><label>Teléfono 1</label>
                    <option value="12"></option><label>Teléfono 2</label>
                    <option value="13"></option><label>Teléfono 3</label>

                </datalist>

                <!-- Barra de progreso -->
                <progress value="30" max="100">0%</progress>
                
                <!-- Medidor -->
                <meter value="60" min="0" max="100" low="40" high="80" optimum="100">60</meter>

            </fieldset>

            <!-- Botones -->
            <button type="button">Botón X</button>
            <button type="submit">Enviar formulario</button>
            <button type="reset">Resetear formulario</button>

            <!-- Aclaraciones:
             
                1) type button: No sirve para nada por sí solo y se utiliza por si necesitamos ejecutar una acción personalizada.
                2) type submit: Es el valor por defecto y sirve para enviar el formulario.
                3) type reset: Restaura todos los valores de los distintos elementos del formulario.

            -->

        </form>

    </section>

    <!-- Sección de formularios -->
    <section>

        <!-- Aclaración: El formulario tiene atributos globales llamados:

            1) novalidate: Es para el <form> e implica que no tiene que ser validado dicho formulario.
            2) formnovalidate: Se aplica para los inputs y buttons de type submit que implica que el formulario que se está enviando, no debe validarse.

        -->

        <form name="formContact2" method="post" action="procesar.php" target="_self" enctype="application/x-www-form-urlencoded" accept-charset="UFT-8">

            <fieldset>

                <!-- Input con propiedad disabled (desactivado) -->
                <label for="peso">Peso:</label>
                <input type="text" id="peso" disabled />

                <!-- Input con propiedad readonly (únicamente lectura) -->
                <label for="edad2">Edad:</label>
                <input type="text" id="edad2" readonly value="10"/>

                <!-- Input con propiedad autocomplete (autocompletado OFF / ON) -->
                <label for="altura">Altura:</label>
                <input type="text" id="altura" autocomplete="off" />

                <!-- Input con propiedad required (requerido) -->
                <label for="sex">Sexo:</label>
                <input type="text" id="sex" required />

                <!-- Input con propiedad multiple (se pueden insertar múltiples valores, funciona en type email & file) -->
                <label for="mail2">Email:</label>
                <input type="email" id="mail2" multiple />

                <!-- Input con propiedad autofocus (foco pronto) -->
                <label for="hairColor">Color de pelo:</label>
                <input type="text" id="hairColor" autofocus />

                <!-- Input con propiedad patterns (valida una expresión regular (regex)) -->
                <label for="hairColor">Marca de auto:</label>
                <input type="text" id="hairColor" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ]+" />

                <!-- Input con propiedad spellcheck (comprueba la ortografía y gramática) -->
                <label for="aboutYou">Acerca de tí:</label>
                <input type="text" id="aboutYou" spellcheck="true" />

            </fieldset>
            
        </form>

    </section>

</body>
</html>
